{% extends 'customer/base.html' %}

{% block content %}

<style type="text/css">
	{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: sans-serif;
	}	
	.contact{
		position: relative;
		min-height: 100vh;
		padding: 50px 100px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	.contact .content{
		max-width: 800px;
		text-align: center;
	}
	.contact .content h2{
		font-size: 36px;
		font-weight: 500;
		
	}
	.contact .content p{
		font-weight: 300;
		
	}
	.container{
		width: 100%; 
		display: flex;
		justify-content: center;
		align-items: center;
		margin-top: 30px;
	}
	.container .contactInfo{
		width: 50%;
		display: flex;
		flex-direction: column;
	}
	.container .contactInfo .box{
		position: relative;
		padding: 20px 0;
		display: flex;
	}
	.container .contactInfo .box .icon{
		min-width: 60px;
		height: 60px;
		background: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		border-radius: 50%;
		font-size: 22px;
	}
	.container .contactInfo .box .text{
		display: flex;
		margin-left: 20px;
		font-size: 16px;
		flex-direction: column;
		font-weight: 300;
	}
	.container .contactInfo .box .text h3{
		font-weight: 500;	
	}
	.contactForm{
		width: 40%;
		padding: 40px;
		background: #fff;
	}
	.contactForm h2{
		font-size: 30px;
		color: #333;
		font-weight: 500;
	}
	.contact .inputBox{
		position: relative;
		width: 100;
		margin-top: 10px;
	}
	.contact .inputBox input,.contact .inputBox input{
		width: 100%;
		padding: 5px 0;
		font-size: 16px;
		margin: 10px 0;
		border: none;
		border-bottom: 2px solid #333;
		outline: none;
		resize: none;
	}
	.contact .inputBox span{
		position: absolute;
		left: 0;
		padding: 5px 0;
		font-size: 16px;
		margin: 10px 0;
		pointer-events: none;
		transition: 0.5%
		color: #666;
	}
	.contact .inputBox input:focus ~ span,
	.contact .inputBox input:valid ~ span,
	.contact .inputBox textarea:focus ~ span,
	.contact .inputBox textarea:valid ~ span{
		color: #e91e63;
		font-size: 12px;
		transform: translateY(-12px);
	}
	.contact .inputBox input[type="submit"]{
		width: 100px;
		background: #00bcd4;
		border: none;
		cursor: pointer;
		padding: 10px;
		font-size: 18px;
	}


</style>

<section class="contact"> 
	<div class="content">
		<h2>Contact Us</h2>
		
	</div>
	<div class="container">
		<div class="contactInfo">
			<div class="box">
				<div class="icon">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
				</div>
				<div class="text">
					<h3>Address</h3>
					<p>Vijay Nagar,<br>Indore</p>
				</div>
			</div>
			<div class="box">
				<div class="icon">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</div>
				<div class="text">
					<h3>Email</h3>
					<p>eatary2021@gmail.com</p>
				</div>
			</div>
			<div class="box">
				<div class="icon">
					<i class="fa fa-phone" aria-hidden="true"></i>
				</div>
				<div class="text">
					<h3>Phone</h3>
					<p>1234567890</p>
				</div>
			</div>
		</div>

		<div class="contactForm">
			<form>
				<h2>Send Messages</h2>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Full Name</span>
				</div>
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Email</span>
				</div>
				<div class="inputBox">
					<textarea required="required"></textarea>
					<span>Type your Message...</span>
				</div>
				<div class="inputBox">
					<input type="submit" name="" value="Send">
				</div>
			</form>
		</div>
	</div>
</section>

{% endblock content %}
